    <section class="text-dark p-4" id="mainPage">
        <h1 class="text-center text-black pt-5">Cycling 4 Lyfe</h1>
        <div class="container-fluid" id="mainBody">
            <div class="row" style="height: 250px">
                <div class="col-md-3 border border-secondary">
                    <h3>Name</h3>
                    <p>gender</p>
                    <p>age</p>
                    <p>skill level</p>
                </div>

                <div class="col-md-6 border border-secondary form-group">
                    <form action="" method="POST">
                        <div class="form-group">
                        <div class="row p-2">
                            <div class="col-md-2">
                                <p>Date of Ride:</p>
                            </div>
                            <div class="col-md-4">

                            </div>
                            <div class="col-md-2">
                                <p>Distance:</p>
                            </div>
                            <div class="col-md-4">
                                <input type="number" name="distance" class="form-control" step="0.1" required min="0" max="200">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-md-3">
                                <p>Location of Ride:</p>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="rideLocation" class="form-control" required>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-md-3">
                                <p>Difficulty Level:</p>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group" id="difficulty">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Easy</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">Moderate</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                        <label class="form-check-label" for="inlineCheckbox3">Hard</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <button class="btn btn-primary" type = "button" onclick="">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>

                <div class="col-md-3 border border-secondary" style="text-align: center;">
                  <h3>Your Data</h3>
                    <div class="row p-3">
                        <button class="btn btn-primary" type = "button" onclick="">Summary of Rides</button>
                    </div>
                    <div class="row p-3">
                        <button class="btn btn-primary" type = "button" onclick="">Distance This Month</button>  
                    </div>
                    <div class="row p-2">
                        <div class="col-md-7">
                            <input placeholder="date">
                        </div>
                        <div class="col-md-5">
                            <button class="btn btn-primary btn-sm" type = "button" onclick="">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 400px">
                <div class="col-md-3 border border-secondary">
                    <p>Place Holder</p>
                </div>
                <div class="col-md-9 border border-secondary">
                    <p>data display</p>
                </div>
            </div>
