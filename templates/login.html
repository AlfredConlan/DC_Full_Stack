<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycling 4 Lyfe</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fb87154b99.js" crossorigin="anonymous"></script>

</head>

<body>
  ${navbar}
  <div class="container p-3">
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
        <form class="bg-light-gray" action="/DC_Full_Stack/templates/registration.html " method="post" id="registration_form">
          <fieldset>

            <!-- Form Name -->
            <div class='pt-3 pb-1'>
              <h2 class='title-header mb-4 text-center'>Login to Cycling 4 Lyfe</h2>
            </div>


            <!-- First Name input-->

            <div class="form-group pb-1 ps-3 pe-3">
              <label class="control-label">Email</label>
              <div class="">
                <div class="input-group">
                  <span class="p-2 icon-border"><i class="fas fa-user"></i></span>
                  <input name="first_name" placeholder="Enter Email" class="form-control" type="text">
                </div>
              </div>
            </div>

            <!-- Last Name input-->

            <div class="form-group p-3">
              <label class="control-label">Password</label>
              <div class="">
                <div class="input-group">
                  <span class="p-2 icon-border"><i class="fas fa-unlock"></i></span>
                  <input name="last_name" placeholder="Enter Password" class="form-control" type="text">
                </div>
              </div>
            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i class="fas fa-thumbs-up"></i> Success!.</div>

            <!-- Button -->
            <div class="form-group pb-3">
              <label class="control-label"></label>
              <div class="text-center"><br>
                <button type="submit" class="btn btn-primary" id="register-button">SUBMIT <span><i class="far fa-paper-plane"></i></span></button>
              </div>
            </div>

            <div class="row col-md-3">

            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
