<!DOCTYPE html>
<html lang="en">

<body>
  ${head}
  ${navbar}
  <div class="container p-3">
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
        <form action="/loginAttempt" method="POST" class="bg-light-gray" id="registration_form">
          <fieldset>

            <!-- Form Name -->
            <div class='pt-3 pb-1'>
              <h2 class='title-header mb-4 text-center'>Login to Cycling 4 Lyfe</h2>
            </div>


            <!-- Username input-->

            <div class="form-group pb-1 ps-3 pe-3">
              <label class="control-label">Username</label>
              <div class="">
                <div class="input-group">
                  <span class="p-2 icon-border"><i class="fas fa-user"></i></span>
                  <input name="user_name" placeholder="Enter Username" class="form-control" type="text" id="user_name">
                </div>
              </div>
            </div>

            <!-- Password input-->

            <div class="form-group p-3">
              <label class="control-label">Password</label>
              <div class="">
                <div class="input-group">
                  <span class="p-2 icon-border"><i class="fas fa-unlock"></i></span>
                  <input name="password" placeholder="Enter Password" class="form-control" type="text" id="password">
                </div>
              </div>
            </div>

            <!-- Success message
            <div class="alert alert-success" role="alert" id="success_message">Success <i class="fas fa-thumbs-up"></i> Success!.</div> -->

            <!-- Button -->
            <div class="form-group pb-3">
              <label class="control-label"></label>
              <div class="text-center"><br>
                <!-- <button type="submit" class="btn btn-primary" id="register-button" onclick="registerUser()"> SUBMIT <span><i class="far fa-paper-plane"></i></span></button> -->
                <!-- <button type="submit" class="btn btn-primary" id="register-button" onclick="loginUser1()"> SUBMIT <span><i class="far fa-paper-plane"></i></span></button> -->
                <button type="submit" class="btn btn-primary" id="register-button"> SUBMIT <span><i class="far fa-paper-plane"></i></span></button>
                <div id="wrong-login-alert" hidden>
                  <p class="bg-danger text-light" id="alert-message">The email & password combination is incorrect. Please try again.</p>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <!-- <script src="./userloginregister.js"></script> -->
</body>

</html>
