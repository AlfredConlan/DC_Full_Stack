<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycling 4 Lyfe</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fb87154b99.js" crossorigin="anonymous"></script>
  <script src="./userloginregister.js"></script>
  <link rel="shortcut icon" type="image/jpg" href="./assets/img/favicon.png" />

</head>

<body>
  ${navbar}
  <div class="container p-3">
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">

        <form class="bg-light-gray" action="http://localhost:3300/registration " method="post" id="registration_form">

          <!-- Form Name -->
          <div class="pt-3 pb-1">
            <h2 class="title-header mb-4 text-center">Sign Up for Cycling 4 Lyfe</h2>
          </div>

          <!-- Username input-->
          <div class="form-group pb-2 ps-3 pe-3">
            <label class="control-label">Username</label>
            <div class="input-group">
              <span class="p-2 icon-border"><i class="fas fa-user"></i></span>
              <input name="username" placeholder="Usernmane" class="form-control" type="text" id="userName">
            </div>
          </div>
          <!-- First Name input-->

          <div class="form-group  pb-2 ps-3 pe-3">
            <label class="control-label">First Name</label>
            <div class="input-group">
              <span class="p-2 icon-border"><i class="fas fa-user"></i></span>
              <input name="first_name" placeholder="First Name" class="form-control" type="text" id="firstName">
            </div>
          </div>

          <!-- Last Name input-->

          <div class="form-group pb-2 ps-3 pe-3">
            <label class="control-label">Last Name</label>
            <div class="input-group">
              <span class="p-2 icon-border"><i class="fas fa-user"></i></span>
              <input name="last_name" placeholder="Last Name" class="form-control" type="text" id="lastName">
            </div>
          </div>

          <div class="form-group pb-2 ps-3 pe-3">
            <label class="control-label">Skill Level</label>
            <div class="selectContainer">
              <div class="input-group">
                <span class="p-2 icon-border"><i class="fas fa-list"></i></span>
                <select name="department" class="form-control selectpicker" id="skillLevel">
                  <option value="">Select your Skill Level</option>
                  <option>Expert</option>
                  <option>Intermediate</option>
                  <option>Beginner</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Password input-->

          <div class="form-group pb-2 ps-3 pe-3">
            <label class="control-label">Password</label>
            <div class="input-group">
              <span class="p-2 icon-border"><i class="fas fa-unlock"></i></span>
              <input name="user_password" placeholder="Password" class="form-control" type="password" id="password">
            </div>
          </div>

          <!-- Password Confirmation input-->

          <div class="form-group pb-2 ps-3 pe-3">
            <label class="control-label">Confirm Password</label>
            <div class="input-group">
              <span class="p-2 icon-border"><i class="fas fa-unlock"></i></span>
              <input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password" id="passwordConfirm">
            </div>
          </div>

          <!-- Email input-->
          <div class="form-group pb-2 ps-3 pe-3">
            <label class="control-label">E-Mail</label>
            <div class="input-group">
              <span class="p-2 icon-border"><i class="fas fa-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" class="form-control" type="text" id="email">
            </div>
          </div>

          <!-- Success message -->
          <div class="alert alert-success" role="alert" id="success_message">Success <i class="fas fa-thumbs-up"></i> Success!.</div>

          <!-- Button -->
          <div class="form-group pb-3">
            <label class="control-label"></label>
            <div class="text-center"><br>
              <button type="submit" class="btn btn-primary" id="register-button" onclick="registerUser()"> SUBMIT <span><i class="far fa-paper-plane"></i></span></button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3">

      </div>
    </div>


  </div>

</body>



</html>
